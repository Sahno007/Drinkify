<form class="search-form" id="search-form">
  <input
    class="search-form-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search"
  />
  <button class="search-form-submit-btn" type="submit">
    <svg class="search-form-submit-icon" width="16" height="16">
      <use href="./img/sprite.svg#search"></use>
    </svg>
  </button>
</form>
